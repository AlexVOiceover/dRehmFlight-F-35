[env:teensy40]
platform = teensy
board = teensy40
framework = arduino

# Serial monitor configuration
monitor_speed = 115200
monitor_port = AUTO

# Build configuration for F-35 VTOL specific hardware
build_flags = 
    # Hardware selection - F-35 VTOL Configuration
    -DUSE_PWM_RX          # Using Matek ELRS R24-P6V PWM receiver
    -DUSE_MPU6050_I2C     # Using GY-521 MPU6050 IMU
    
    # IMU configuration
    -DGYRO_500DPS         # 500 degrees/sec gyro range
    -DACCEL_2G            # 2G accelerometer range
    
    # Optimization flags
    -O2
    -DCORE_TEENSY
    -DTEENSYDUINO=159
    
    # Uncomment alternative hardware configurations as needed:
    # -DUSE_PPM_RX        # Alternative: PPM receiver
    # -DUSE_SBUS_RX       # Alternative: SBUS receiver  
    # -DUSE_MPU9250_SPI   # Alternative: MPU9250 IMU
    # -DGYRO_250DPS       # Alternative: 250 DPS gyro
    # -DGYRO_1000DPS      # Alternative: 1000 DPS gyro
    # -DGYRO_2000DPS      # Alternative: 2000 DPS gyro
    # -DACCEL_4G          # Alternative: 4G accelerometer
    # -DACCEL_8G          # Alternative: 8G accelerometer  
    # -DACCEL_16G         # Alternative: 16G accelerometer

# Library dependencies
lib_deps = 
    paulstoffregen/PWMServo@^2.1

# Upload configuration
upload_protocol = teensy-cli

# Development environment settings  
[env:teensy40_debug]
extends = env:teensy40
build_type = debug
build_flags = 
    ${env:teensy40.build_flags}
    -DDEBUG=1
    -g
    -Og
monitor_filters = 
    default
    time